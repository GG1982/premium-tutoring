---
layout: default
---

<section class="about-hero">
  <div class="container">
    <div class="about-hero-grid">
      
      <div class="about-text-col">
        <span class="eyebrow-text-navy">The Results</span>
        <h1>{{ page.title }}</h1>
        <p class="about-lead">{{ page.subtitle }}</p>
      </div>

      <div class="about-image-col">
        <div class="image-frame">
          <img src="{{ page.hero_image }}" alt="Student Success" class="profile-img">
        </div>
      </div>

    </div>
  </div>
</section>

<section class="reviews-grid-section">
  <div class="container">
    
    <div class="stories-grid">
      
      {% for review in page.video_reviews %}
      <a href="{{ review.video_url }}" class="story-card" target="_blank" rel="noopener noreferrer">
        
        <div class="thumbnail-wrapper">
          <img src="{{ review.image }}" alt="{{ review.name }}" class="story-thumb">
          
          <div class="result-badge">
            {{ review.grade }}
          </div>
          
          <div class="play-overlay">
            <div class="story-play-btn">
              <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                <path d="M8 5v14l11-7z"/>
              </svg>
            </div>
          </div>
        </div>

        <div class="story-content">
          <p class="video-caption">"{{ review.quote }}"</p>
          <span class="student-name">â€” {{ review.name }}</span>
        </div>

      </a>
      {% endfor %}

    </div>
  </div>
</section>

{% include cta-strip.html %}
